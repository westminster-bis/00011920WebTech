<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME - GRIDBIZ</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="wrapper">
      <!-- Navigation -->
      <header class="header">
        <nav class="nav">
          <ul class="main-nav">
            <li><a href="index.html">HOME</a></li>
            <li><a href="service.html">SERVICES</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a class="active" href="contacts.html">CONTACTS</a></li>
            <li><a href="mission.html">OUR MISSION</a></li>
            <li><a href="schedule.html">GET RIGHT ROUTINE</a></li>
          </ul>
          <h3>FIT COACH EVOLUTION</h3>

          <div class="hamburger">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
        </nav>

        <!-- Forms Section -->
        <h1 class="center">Please, fill the form below to contact us</h1>
        <section class="contacts">
          <div class="left-side">
            <h2 style="text-transform: uppercase; color: #333333">
              contact us
            </h2>
            <form action="#" id="form" class="left-side-boxes">
              <div class="contact-boxes">
                <label for="name">Name</label>
                <input type="text" id="username" name="name" />
                <small>Error Message</small>
              </div>
              <div class="contact-boxes">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" />
                <small>Error Message</small>
              </div>
              <div class="contact-boxes">
                <label for="telephone">Telephone</label>
                <input type="tel" id="telephone" name="telephone" />
                />
                <small>Error Message</small>
              </div>
              <div class="contact-boxes">
                <label for="Email">Email</label>
                <input type="text" id="email" name="email" />
                <small>Error Message</small>
              </div>
              <div class="contact-boxes">
                <label for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>

              <button type="submit" class="btn">Submit</button>
            </form>
          </div>
          <div class="right-side">
            <h2>Our Location</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1268.5398776665747!2d-73.99106628085438!3d40.754454866592845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259acf6055555%3A0x7ae383fc39a8c6ac!2sAdd-Ventures%20Consulting%2C%20Inc.!5e0!3m2!1suz!2s!4v1606026442835!5m2!1suz!2s"
              width="100%"
              height="450"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            >
            </iframe>
            <h2 style="text-align: center">Stay In Touch</h2>
            <div class="social-icons">
              <i class="fab fa-facebook fa-3x"></i>
              <i class="fab fa-twitter fa-3x"></i>
              <i class="fab fa-google-plus-g fa-3x"></i>
              <i class="fab fa-pinterest fa-3x"></i>
              <i class="fab fa-linkedin-in fa-3x"></i>
            </div>
          </div>
        </section>
      </header>

      <!-- Footer Section -->
      <section class="footer">
        <p>All Rights Reserved</p>
        <br />
        <p>&copy; Khurrambek 2020</p>
      </section>
    </div>
    <!-- Wrapper end -->
    <script src="js/main.js"></script>
    <script src="js/contacts.js"></script>
  </body>
</html>
