<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>HOME - GRIDBIZ</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <!-- Navigation -->
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a  href="service.html">SERVICES</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a class="active" href="contacts.html">CONTACTS</a></li>
            </ul>
        </nav>

        <!-- Forms Section -->
        <h1 class="center">Please, fill the form below to contact us</h1>
        <section class="contacts">
            <div class="left-side">
                
                <h2 style="text-transform: uppercase;
                color: #333333;">contact us</h2>
                <form action="#" class="left-side-boxes">
                    <div class="contact-boxes">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="contact-boxes">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="contact-boxes">
                        <label for="telephone">Telephone</label>
                        <input type="text" id="telephone" name="telephone">
                    </div>
                    <div class="contact-boxes">
                        <label for="Email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="contact-boxes">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                   
                    <button class="btn">Submit</button>
                </form>
                

                
            </div>
            <div class="right-side">
                <h2 style="text-transform: uppercase;
                color: #333333;">subscribe</h2>
                <form action="#" class="subscribe-email">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" id="subscribe-mail" name="subscribe-mail">
                    
                </form>
                <a href="#" class="btn">Subscribe</a>
                <h2>Our Location</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1268.5398776665747!2d-73.99106628085438!3d40.754454866592845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259acf6055555%3A0x7ae383fc39a8c6ac!2sAdd-Ventures%20Consulting%2C%20Inc.!5e0!3m2!1suz!2s!4v1606026442835!5m2!1suz!2s"
                    width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0">
                </iframe>
                <h2 style="text-align: center;">Stay In Touch</h2>
                <div class="social-icons">
                    <i class="fab fa-facebook fa-3x"></i>
                    <i class="fab fa-twitter fa-3x"></i>
                    <i class="fab fa-google-plus-g fa-3x"></i>
                    <i class="fab fa-pinterest fa-3x"></i>
                    <i class="fab fa-linkedin-in fa-3x"></i>
                </div>


                
            </div>
        </section>






        <!-- Footer Section -->
        <section class="footer">
